
services:
  sscm:
    build:
      context: .
      dockerfile: docker/Dockerfile
    platform: linux/amd64  # Ensure correct architecture
    container_name: software-supply-chain-monitor
    restart: unless-stopped
    
    # Load environment variables from .env file
    env_file:
      - .env
    
    # Additional environment variables
    environment:
      # Host identification for logging
      - DOCKER_HOST=${HOSTNAME:-unknown-host}
      - RUNTIME_USER=${USER:-unknown}
      # Override paths for container environment
      - DB_PATH=/data/supply_chain_monitor.db
      - LOG_DIR=/logs
      - TEMP_DIR=/app/temp
      - DIFF_OUTPUT_DIR=/app/diffs
    
    # Persistent volumes for database and logs
    volumes:
      - sscm_data:/data
      - sscm_logs:/logs
    
    # Health check using the built-in health server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5m
      timeout: 30s
      retries: 3
      start_period: 60s
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.1'
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Network isolation
    networks:
      - sscm-network

networks:
  sscm-network:
    driver: bridge
    name: sscm-network

volumes:
  sscm_data:
    driver: local
  sscm_logs:
    driver: local
